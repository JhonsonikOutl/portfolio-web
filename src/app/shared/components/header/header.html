<!-- Solo mostrar header en rutas p칰blicas -->
@if (!isAdminRoute) {
  <nav class="navbar">
    <div class="container">
      <a routerLink="/" class="navbar-brand" (click)="closeMenu()">
        <span style="color: var(--primary)">&lt;</span>
        <span style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">JA</span>
        <span style="color: var(--primary)">/&gt;</span>
        <div style="display: flex; flex-direction: column; font-size: 0.9rem;">
          <span>Jonathan Aldana</span>
          <span style="font-size: 0.7rem; opacity: 0.6;">Full Stack Developer</span>
        </div>
      </a>
      
      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="mobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="menu-overlay" [class.active]="mobileMenuOpen" (click)="closeMenu()"></div>

      <ul class="navbar-menu" [class.open]="mobileMenuOpen">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()" class="navbar-link">Inicio</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()" class="navbar-link">Sobre M칤</a></li>
        <li><a routerLink="/skills" routerLinkActive="active" (click)="closeMenu()" class="navbar-link">Habilidades</a></li>
        <li><a routerLink="/experience" routerLinkActive="active" (click)="closeMenu()" class="navbar-link">Experiencia</a></li>
        <li><a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()" class="navbar-link">Proyectos</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()" class="navbar-link">Contacto</a></li>
        
        <!-- Bot칩n Dashboard (solo si est치 autenticado) -->
        @if (isAuthenticated()) {
          <li>
            <a routerLink="/admin/dashboard" (click)="closeMenu()" class="btn-admin btn-dashboard" title="Dashboard">
              <span class="auth-icon">游늵</span>
            </a>
          </li>
        }
        
        <!-- Bot칩n Login/Logout Din치mico -->
        @if (!isAuthenticated()) {
          <li>
            <a routerLink="/admin/login" (click)="closeMenu()" class="btn-admin btn-login" title="Acceso Admin">
              <span class="auth-icon">游댏</span>
            </a>
          </li>
        }
        
        @if (isAuthenticated()) {
          <li>
            <button class="btn-admin btn-logout" (click)="logout()" title="Cerrar Sesi칩n">
              <span class="auth-icon">游뛁</span>
            </button>
          </li>
        }
      </ul>
    </div>
  </nav>
}
